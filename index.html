<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="container" id="contenedor">
        <div class="card">
            <div class="card-header">
              <b><p class="h3">Payment form example</p></b>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
                <div class="row row-cols-3">
                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxxxx">
                    </div>
                    <div class>
                        <label for="exampleFormControlTextarea1" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="000"></input>    
                    </div>
                    <div class>
                        <label for="exampleFormControlTextarea2" class="form-label">Amount</label>
                        <div class="d-flex flex-row">
                            <i class="bi bi-currency-dollar"></i>
                            <input type="text" class="form-control" id="exampleFormControlTextarea2" placeholder="Amount"></input>        
                        </div>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div>
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Firts name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlTextarea1"></input>    
                        </div>
                        <div>
                            <label for="1">We accept</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                                    <i class="bi bi-credit-card"></i>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioChecked" checked="">
                                    <i class="bi bi-cash"></i>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="radioInline" id="inlineRadioDefault">
                                    <i class="bi bi-coin"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="d-flex flex-row">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">Last name</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">Postal code#</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxxxx">       
                            </div>
                        </div>
                        <div>
                            <label for="exampleFormControlInput1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small class="text-muted">Add any note here.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
